<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:b="http://bootsfaces.net/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Aviation Hub</title>
    <meta name="author" content="The Author"></meta>
    <h:outputStylesheet library="css" name="styles.css"  /> 
</h:head>
<!-- Add 50px padding top to the body for the navbar -->
<h:body>
    <b:navBar brand="Aviation Hub" brandHref="#"  inverse="true" fixed="top">
        <h:form styleClass="navbar-form navbar-right">
            <div class="form-group">
                <b:inputText placeholder="Email" value="#{headerBackingBean.email}" fieldSize="sm"/>
                <!--input type="text" class="form-control" placeholder="Search"/-->
            </div>
            <div class="form-group">
                <b:inputText placeholder="Password" value="#{headerBackingBean.password}" fieldSize="sm"/>
            </div>
            #{' '}
            <b:buttonGroup size="sm">
                <b:commandButton type="submit" action="#{headerBackingBean.login}" value="Login" look="info"/>
                <a id="atrigger" class="btn btn-info btn-lg" href="#amodal" data-toggle="modal">Sign Up</a>
            </b:buttonGroup>
        </h:form> 
    </b:navBar>
    
    <b:modal id="amodal" title="New to Aviation Hub?" >
        <h:form >
            <b:panel look="info">
                <f:facet name="heading" >
                    <p>Sign Up</p>
                </f:facet>
                 <div class="form-group">
                    <h:outputText value="Username:"/>
                    <h:inputText value="#{headerBackingBean.username}" required="true" styleClass="inputtext">
                        <f:validateLength minimum="1" maximum="20"/>
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputText value="e-mail:"/>
                    <h:inputText  value="#{headerBackingBean.email}" required="true" styleClass="inputtext">
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputText value="Password:"/>
                    <h:inputText  value="#{headerBackingBean.password}" required="true" styleClass="inputtext" />
                </div>
                
                <div class="form-group">
                    <h:outputText value="Confirm Password:"/>
                    <h:inputText  id="messageerr" value="#{headerBackingBean.passwordAgain}" required="true" styleClass="inputtext">
                       <!-- <f:ajax event="blur" execute="messageerr" render="message"></f:ajax>-->
                    </h:inputText> 
                </div>
                <h:message for="messageerr" id="message" style="color: red"/>
            <br/>
            <f:facet name="footer" >
                <b:button value="close" dismiss="modal" look="info" style="margin-left:75%;"/>
                <b:commandButton type="submit" action="#{headerBackingBean.register()}" value="Submit" look="info" style="margin-left: 5px;"/>
       
            </f:facet>
            </b:panel>   
          
        </h:form>         
    </b:modal>   
    

    <b:jumbotron>
        <b:container>
            <b:row>
                <b:column col-md="10" id="column">
                        <b:button value="Info" id="info"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column col-md="4" offset="1">
                    <h:graphicImage name="img/pilot.png"/>
                </b:column>
                <b:column col-md="4" >
                    <h:graphicImage name="img/joy.png"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column col-md="4" offset="2">
                    <h:link value="Pilot Traning" outcome="pilotTraining"/>
                </b:column>
                <b:column col-md="4" >
                    <h:link value="Joy Flight" outcome="joyFlight"/>
                </b:column>
            </b:row>
        </b:container>
    </b:jumbotron>

    <b:container>
    <b:row>
    <b:column col-md="4">
        <h:outputText value="Quick Links" />
        <b:listLinks>
            <b:navLink href="http://www.bootsfaces.net" value="Pilot Training"
                       iconAlign="right"/>
            <b:navLink href="http://getbootstrap.com/components/#navbar" value="Joy Flight" iconAlign="right"></b:navLink>
        </b:listLinks>
    </b:column>
    <b:column col-md="4">
  
    </b:column>
    <b:column col-md="4">
  
    </b:column>
    </b:row>
    <hr/>
    <footer>
    <p>Â© Company 2014 UTS</p>
    </footer>
    </b:container>
</h:body>
</html>
