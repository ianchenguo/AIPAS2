<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:b="http://bootsfaces.net/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Aviation Hub</title>
        <meta name="author" content="The Author"></meta>
        <h:outputStylesheet library="css" name="styles.css"  /> 
        <f:metadata>
            <f:viewAction action="#{activityBackingBean.viewdetails(param.id)}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <b:navBar brand="Activity" brandHref="#"  inverse="true" fixed="top" >
                <b:navbarLinks>
                    <b:navLink value="Home" outcome="homeLoggedIn" ></b:navLink>
                    <b:navLink value="Pilot Training" outcome="pilotTraining" ></b:navLink>
                    <b:navLink value="Joy Flight" outcome="joyFlight" ></b:navLink>
                </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                #{' '}
                <b:buttonGroup size="sm">
                    <b:button outcome="cart" value="Cart" look="info"/>
                    <b:button outcome="account" value="Account" look="info"/>
                    <b:commandButton action="#{headerBackingBean.logout}" value="Logout" look="info"/>
                </b:buttonGroup>
            </h:form> 
        </b:navBar>
           
        <b:jumbotron >
            <b:container>
                <h:form>
                     <h:outputLink value="#"><img src="#{activityBackingBean.detail.imageUrl}"/></h:outputLink><br/>
                    <h:outputText styleClass="description" value="Description" /><br/>
                    <h:outputText value="#{activityBackingBean.id} " styleClass="content"/><br/><br/>
                    <h:outputText styleClass="description" value="Available Session"/><br/>
                    <h:dataTable  var="activity" value="" columnClasses="tablecol" styleClass="tablr">
                        <h:column headerClass="header" >
                            <f:facet name="header">
                                ID
                            </f:facet>
                            <h:outputText value="#{activityBackingBean.detail.id}"/><br/>
                        </h:column>
                        <h:column headerClass="header">
                            <f:facet name="header">
                               Title
                            </f:facet>
                            <h:outputText value="#{activityBackingBean.detail.title}"/><br/>
                        </h:column>
                        <h:column headerClass="header">
                            <f:facet name="header">
                              Provider
                            </f:facet>
                            <h:outputText value="#{activityBackingBean.detail.provider}"/><br/>
                        </h:column>
                    </h:dataTable>
                    <h:dataTable var="timeslot" value="#{activityBackingBean.detail.timeSlots}" columnClasses="tablecol" styleClass="tablr">
                        <h:column headerClass="header">
                            <f:facet name="header">
                              Start Date
                            </f:facet>
                         <h:outputText value="#{timeslot.startDate}"/><br/>
                        </h:column>
                        <h:column headerClass="header">
                            <f:facet name="header">
                              Start Time
                            </f:facet>
                            <h:outputText value="#{timeslot.startTime}"/><br/>
                        </h:column>
                        <h:column headerClass="header">
                            <f:facet name="header">
                              End Date
                            </f:facet>
                            <h:outputText value="#{timeslot.endDate}"/><br/>
                        </h:column>
                        <h:column headerClass="header">
                            <f:facet name="header">
                              End Time
                            </f:facet>
                            <h:outputText value="#{timeslot.endTime}"/><br/>
                        </h:column>
                        <h:column headerClass="header">
                            <b:commandButton action="#{activityBackingBean.book}" value="Book" look="info">
                                <f:param name="ind" value="#{activityBackingBean.detail.timeSlots.lastIndexOf(timeslot)}" />
                            </b:commandButton><br/>
                        </h:column>
                    </h:dataTable>
                </h:form>
               
            </b:container>
        </b:jumbotron>
     
        <b:container>
            <b:row>
            <b:column col-md="4">
                <h:outputText value="Quick Links" />
                <b:listLinks>
                    <b:navLink href="http://www.bootsfaces.net" value="Pilot Training"
                               iconAlign="right"/>

                    <b:navLink href="http://getbootstrap.com/components/#navbar" value="Joy Flight" iconAlign="right"></b:navLink>

            </b:listLinks>
            </b:column>
            <b:column col-md="4">

            </b:column>
            <b:column col-md="4">

            </b:column>
            </b:row>
            <hr/>
            <footer>
            <p>Â© Company 2014 UTS</p>
            </footer>
        </b:container>
        
    </h:body>
</html>
